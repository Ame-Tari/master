<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>

</head>
<body>


<!--style="background-image: url(https://pic3.zhimg.com/138402c7eaa294df3ec8b4f9dbbe8257_r.jpg)"-->
<!--顶部导航-->
<nav id="nav" th:fragment="nav" style="background-image: url(/images/pj.jpg)">
    <div id="page-header">
        <span class="pull-left"> <a id="site-name" href="/">Aming</a></span>
        <i class="fa fa-bars toggle-menu pull-right" aria-hidden="true"></i>
        <span class="pull-right menus">
      <a class="site-page" href="/">首页</a>
      <a class="site-page" href="/archives">文章</a>
      <a class="site-page" href="/tags">标签</a>
      <a class="site-page" href="/categories">分类</a>
    </span>
    </div>
    <div id="site-info">
        <div id="site-title">AmeのBlog</div>
        <div id="site-sub-title">一生懸命する</div>
        <div id="site-social-icons">
          <a class="social-icon" href="https://weibo.com/u/3758732870" target="_blank" rel="noreferrer noopener nofollow">
            <i class="fa-weibo fa"></i>
          </a>
        </div>
    </div>
</nav>


<!--底部footer-->

<footer id="footer-bg" class="footer-bg" th:fragment="footer"
        style="background-image: url(https://pic3.zhimg.com/138402c7eaa294df3ec8b4f9dbbe8257_r.jpg)">
    <div class="layout" id="footer">
        <div class="copyright">&copy;2019 - now By Aming</div>
        <div class="framework-info"><span>Driven - </span><a href="http://hexo.io"><span>SpringBoot</span></a><span
                class="footer-separator">|</span><span>Theme - </span><a
                href="https://github.com/Molunerfinn/hexo-theme-melody"><span>Melody</span></a></div>

        <!--<i class="fa fa-user"></i>-->
        <!--<span id="busuanzi_value_site_uv"></span>-->
        <!--</span>-->

        <!--<i class="fa fa-eye"></i>-->
        <!--<span id="busuanzi_value_site_pv"></span>-->
        <!--</span>-->
        <!--</div>-->
    </div>
</footer>

<!--侧边信息栏-->
<div id="sidebar" th:fragment="sidebar">
    <div class="author-info">
        <div class="author-info__avatar text-center"><img src="/images/head01.jpg"></div>
        <div class="author-info__name text-center">Aming</div>
        <div class="author-info__description text-center"></div>
        <div class="follow-button"><a href="/about" >关于我的一切</a></div>
        <hr>
        <div class="author-info-articles">
            <a class="author-info-articles__archives article-meta" th:href="@{/archives}">
                <span class="pull-left">文章</span>
                <span class="pull-right" th:text="${countBlog}">0</span>
            </a>
            <a class="author-info-articles__tags article-meta" th:href="@{/tags}">
                <span class="pull-left">标签</span>
                <span class="pull-right" th:text="${countTag}">0</span>
            </a>
            <a class="author-info-articles__categories article-meta" th:href="@{/categories}">
                <span class="pull-left">种类</span>
                <span class="pull-right" th:text="${countCategory}">0</span>
            </a>
        </div>
        <hr>
        <div class="author-info-links">
            <div class="author-info-links__title text-center">链接</div>
            <a target="_blank" th:each="link:${links}" class="author-info-links__name text-center"
               th:href="${link.linkUrl}" th:text="${link.linkName}">Molunerfinn</a>
        </div>
    </div>
</div>

</body>
</html>
